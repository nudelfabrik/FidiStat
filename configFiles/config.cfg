// Basic version
// Shows only load. This should work on any UNIX like OS

// lists all Stats you can get
list = [ "load" ];

// Name of this Client. You should probably use a very short string here."
identifier = "BSD";

// Path to the json Files
// WITH trailing / IMPORTANT
path = "/usr/local/etc/fidistat/json/";

// How many Data Points should be saved and displayed by Statusboard
maxEntrys = 40;

// Process data local or send them via Socket to another Server
local = true;

// enabled:         shall script check this Stat
// cmmd:            command to get the status
// regex:           which regular Expression should be applied
// display:         This Settings are inserted into the JSON as headers
// sequencetitles:  Titles of every Sequence.
// sequencecolors:  Colours of every Sequence.

// CPU load
load =
{
    enabled = true;
    cmmd = "uptime | awk '{print $(NF-2)} {print$(NF-1)} {print $(NF)}'";
    regex = "[0-9]?[0-9].[0-9][0-9]";
    display = {
        title = "Load Averages",
        type = "line",
        refreshEveryNSeconds = 60,
        yAxis = { 
            minValue = 0,
            maxValue = 3
        }
    };
    sequencetitles = [ "1min", "5min", "15min" ];
    sequencecolors = [ "green", "yellow", "red" ];
}

