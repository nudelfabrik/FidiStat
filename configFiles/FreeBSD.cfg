// Version for FreeBSD
// Needed:
// scmartctl, vnstat, mrtg

// lists all Stats you can get
list = [ "load", "mem" , "HDDtemp" , "HDDusage" , "netTraf", "cpu" , "ssh", "mrtg"];


// Path to the json Files
// WITH trailing / IMPORTANT
path = "/usr/local/etc/fidistat/json/";

maxEntrys = 144;

// enabled:  shall script check this Stat
// type:     
//       0:  Line Graph       (Shows values over Time)
//       1:  Bar Graph ( (Used Disk space etc)
//       2:  CSV Table   (Shows Table of Data)
// cmmd:     command to get the status
// regex:    which regular Expression should be applied
// If Type = 2, output is not regexed, the regex value is used as Header for the Table

// CPU load
load =
{
    enabled = true;
    type = 0;
    cmmd = "uptime | awk '{print $(NF-2)} {print$(NF-1)} {print $(NF)}'";
    regex = "[0-9]?[0-9].[0-9][0-9]";
}

// Memory Usage
mem =
{
    enabled = true;
    type = 0;
    cmmd = "vmstat | tail -1 | awk '{print $4} {print $5}'";
    regex = "[0-9]+";
}

// HDD Temperatures
HDDtemp = 
{
    enabled = false;
    type = 0;
    cmmd = "sysctl hw.acpi.thermal | grep temperature ";
    regex = "[0-9][0-9]\\.[0-9]";
}

// Disk Usage
HDDusage = 
{
    enabled = false;
    type = 1;
    cmmd = "df | grep ^zroot | awk '{print $3}' | head -3";
    regex = "[0-9]+";
}

// NetworkTraffic
netTraf =
{
    enabled = true;
    type = 0;
    cmmd = "/usr/local/bin/vnstat -h | tail -2 | head -1 | awk '{print $8} {print $9}'";
    regex = "[0-9]+";
}

// CPU Temperature
cpu =
{
    enabled = true;
    type = 0;
    cmmd = "sysctl -a dev.cpu | grep temperature";
    regex = "[0-9][0-9]\\.[0-9]"
}

// Parses mrtg Logfiles and displays Network Taffic 
mrtg =
{
    enabled = true;
    type = 0;
    cmmd = "awk 'NR==2 {{print $2} {print $3}}' /usr/local/etc/mrtg/router.log";
    regex = "[0-9]+";
}

// Table of last logins
ssh = 
{
    enabled = true;
    type = 2;
    cmmd = "cat /var/log/auth.log | grep sshd | grep -v 'preauth' | grep -v 'disconnect' | awk ' {if ($7==\"Invalid\") print $6 \"; \" $10; else print $6 \"; \" $11;}' | tail -9 -r"
    regex = "State; IP";
}
