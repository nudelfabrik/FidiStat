// Version for FreeBSD
// Needed:
// scmartctl, vnstat  

// lists all Stats you can get
list = [ "load" , "mem" , "HDDtemp" , "HDDusage" , "NetTraf" , "cpu" , "login"];


// Path to the json Files
// WITH trailing / IMPORTANT
path = "/usr/local/etc/json/";

// enabled:  shall script check this Stat
// type:     
//       0:  Line Graph       (Shows values over Time)
//       1:  Bar Graph ( (Used Disk space etc)
//       2:  CSV Table   (Shows Table of Data)
// cmmd:     command to get the status
// regex:    which regular Expression should be applied
// If Type = 2, output is not regexed, the regex value is used as Header for the Table

// CPU load
load =
{
    enabled = true;
    type = 0;
    cmmd = "uptime | awk '{print $(NF-2)} {print$(NF-1)} {print $(NF)}'";
    regex = "[0-9]?[0-9].[0-9][0-9]";
}

// Memory Usage
mem =
{
    enabled = true;
    type = 0;
    cmmd = "vmstat | tail -1 | awk '{print $4} {print $5}'";
    regex = "[0-9]+";
}

// HDD Temperatures
HDDtemp = 
{
    enabled = false;
    type = 0;
    cmmd = 
    "smartctl -a /dev/ada0 | grep Temperature | awk '{print $10}'";
    regex = "[0-9]+";
}

// Disk Usage
HDDusage = 
{
    enabled = false;
    type = 1;
    cmmd = 
         "df | grep ^/dev/ada0p2 | awk '{print $3}'";
    regex = "[0-9]+";
}

// NetworkTraffic
netTraf =
{
    enabled = true;
    type = 0;
    cmmd = "/usr/local/bin/vnstat -h | tail -2 | head -1 | awk '{print $8} {print $9}'";
    regex = "[0-9]+";
}

// CPU Temperature
cpu =
{
    enabled = true;
    type = 0;
    cmmd = "sysctl -a dev.cpu | grep temperature";
    regex = "[0-9][0-9]\\.[0-9]"
}

// Table of last logins
login = 
{
    enabled = true;
    type = 2;
    cmmd = "last | head -10 | grep -v ^reboot | grep -v wtmp | grep -v ^$ | grep -v ^$ | awk '{ if($1!=\"\") gsub(\"logged\", \"Now\", $9); print $1 \";\" $7 \";\" $9 \";\"}'";
    regex = "User; Von; Bis";
}
