// lists all Stats you can get
list = [ "load" , "HDDtemp" , "HDDusage" , "liveNet" , "cpu" , "proc"];


//Path to the json Files
//WITH trailing / IMPORTANT
path = "json/";


//enabled:  shall script check this Stat
//cmmd:     command to get the status
//regex:    which regular Expression should be applied
load =
{
    enabled = true;
    cmmd = "uptime";
    regex = "[0-9]?[0-9],[0-9][0-9]";
}

HDDtemp = 
{
    enabled = false;
    cmmd = "COMMAND";
    regex = "REGEX";
}

HDDusage = 
{
    enabled = false;
    cmmd = "COMMAND";
    regex = "REGEX";
}

liveNet =
{
    enabled = true;
    cmmd = "ifstat -i en0 1 1 | tail -1";
    regex = "[0-9]?[0-9].[0-9][0-9]";
}

cpu =
{
    enabled = false;
    cmmd = "sysctl -a |egrep -E \"cpu\.[0-9]+\.temp\"";
    regex = "[0-9][0-9]"
}

proc =
{
    enabled = false;
    cmmd = "COMMAND";
    regex = "REGEX";
}

